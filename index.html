<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/idovskdomy_3.js"></script>
        <script src="data/ostatnbudovy_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:19, minZoom:14
        }).fitBounds([[49.437165647925084,18.786034060351813],[49.438540095593424,18.789490723693092]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_letecksnmok_0');
        map.getPane('pane_letecksnmok_0').style.zIndex = 400;
        var img_letecksnmok_0 = 'data/letecksnmok_0.png';
        var img_bounds_letecksnmok_0 = [[49.423896366350064,18.772770624989242],[49.458476055767115,18.817313282782525]];
        var layer_letecksnmok_0 = new L.imageOverlay(img_letecksnmok_0,
                                              img_bounds_letecksnmok_0,
                                              {pane: 'pane_letecksnmok_0'});
        bounds_group.addLayer(layer_letecksnmok_0);
        map.addLayer(layer_letecksnmok_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 14,
            maxZoom: 19,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        map.createPane('pane_OSMStandard_2');
        map.getPane('pane_OSMStandard_2').style.zIndex = 402;
        var layer_OSMStandard_2 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_2',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 14,
            maxZoom: 19,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_2;
        map.addLayer(layer_OSMStandard_2);
        function pop_idovskdomy_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Meno osoby</th>\
                        <td>' + (feature.properties['Meno osoby'] !== null ? autolinker.link(feature.properties['Meno osoby'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Povolanie</th>\
                        <td>' + (feature.properties['Povolanie'] !== null ? autolinker.link(feature.properties['Povolanie'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Poznámka</th>\
                        <td>' + (feature.properties['Poznámka'] !== null ? autolinker.link(feature.properties['Poznámka'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Preživší</th>\
                        <td>' + (feature.properties['Preživší'] !== null ? autolinker.link(feature.properties['Preživší'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Adresa</th>\
                        <td>' + (feature.properties['Adresa'] !== null ? autolinker.link(feature.properties['Adresa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Číslo domu</th>\
                        <td>' + (feature.properties['Číslo domu'] !== null ? autolinker.link(feature.properties['Číslo domu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Číslo bytu</th>\
                        <td>' + (feature.properties['Číslo bytu'] !== null ? autolinker.link(feature.properties['Číslo bytu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Typ</th>\
                        <td>' + (feature.properties['Typ'] !== null ? autolinker.link(feature.properties['Typ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Obvod</th>\
                        <td>' + (feature.properties['Obvod'] !== null ? autolinker.link(feature.properties['Obvod'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Majiteľ</th>\
                        <td>' + (feature.properties['Majiteľ'] !== null ? autolinker.link(feature.properties['Majiteľ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">y</th>\
                        <td>' + (feature.properties['y'] !== null ? autolinker.link(feature.properties['y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">x</th>\
                        <td>' + (feature.properties['x'] !== null ? autolinker.link(feature.properties['x'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto domu'] !== null ? '<img src="images/' + String(feature.properties['Foto domu']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_idovskdomy_3_0() {
            return {
                pane: 'pane_idovskdomy_3',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_idovskdomy_3');
        map.getPane('pane_idovskdomy_3').style.zIndex = 403;
        map.getPane('pane_idovskdomy_3').style['mix-blend-mode'] = 'normal';
        var layer_idovskdomy_3 = new L.geoJson(json_idovskdomy_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_idovskdomy_3',
            layerName: 'layer_idovskdomy_3',
            pane: 'pane_idovskdomy_3',
            onEachFeature: pop_idovskdomy_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_idovskdomy_3_0(feature));
            },
        });
        var cluster_idovskdomy_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_idovskdomy_3.addLayer(layer_idovskdomy_3);

        bounds_group.addLayer(layer_idovskdomy_3);
        cluster_idovskdomy_3.addTo(map);
        function pop_ostatnbudovy_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Budova'] !== null ? autolinker.link(feature.properties['Budova'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">y</th>\
                        <td>' + (feature.properties['y'] !== null ? autolinker.link(feature.properties['y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">x</th>\
                        <td>' + (feature.properties['x'] !== null ? autolinker.link(feature.properties['x'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ostatnbudovy_4_0() {
            return {
                pane: 'pane_ostatnbudovy_4',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(177,210,232,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ostatnbudovy_4');
        map.getPane('pane_ostatnbudovy_4').style.zIndex = 404;
        map.getPane('pane_ostatnbudovy_4').style['mix-blend-mode'] = 'normal';
        var layer_ostatnbudovy_4 = new L.geoJson(json_ostatnbudovy_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ostatnbudovy_4',
            layerName: 'layer_ostatnbudovy_4',
            pane: 'pane_ostatnbudovy_4',
            onEachFeature: pop_ostatnbudovy_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_ostatnbudovy_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_ostatnbudovy_4);
        map.addLayer(layer_ostatnbudovy_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ostatnbudovy_4.png" /> ostatné budovy': layer_ostatnbudovy_4,'<img src="legend/idovskdomy_3.png" /> Židovské domy': cluster_idovskdomy_3,"OSM Standard": layer_OSMStandard_2,"Google Satellite": layer_GoogleSatellite_1,"letecký snímok": layer_letecksnmok_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_idovskdomy_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Meno osoby'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
